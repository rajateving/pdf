<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Explainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        .glassmorphism {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }
        .copy-btn {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        #explanation-container {
            display: none;
        }
        #loading-spinner {
            display: none;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        .error-message {
            background-color: rgba(239, 68, 68, 0.2);
            border-left: 4px solid #ef4444;
            padding: 12px;
            margin: 12px 0;
            border-radius: 4px;
        }
        .debug-info {
            font-family: monospace;
            font-size: 12px;
            background-color: rgba(30, 41, 59, 0.8);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 antialiased flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">
                📖 AI PDF Explainer
            </h1>
            <p class="text-slate-400 mt-2">Upload a PDF, and let AI explain each page in simple terms.</p>
        </header>

        <div class="glassmorphism rounded-2xl shadow-2xl p-6 md:p-8 w-full">
            <div id="upload-section" class="text-center mb-6">
                <label for="pdf-upload" class="cursor-pointer inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                    📂 Open PDF
                </label>
                <input type="file" id="pdf-upload" class="hidden" accept=".pdf">
                <p id="file-name" class="text-slate-400 mt-3 text-sm"></p>
                <div id="upload-error" class="error-message hidden"></div>
            </div>

            <div id="viewer-section" class="hidden">
                <div id="text-display-container" class="bg-slate-900/70 rounded-lg p-4 h-96 overflow-y-auto border border-slate-700 mb-4">
                    <div id="text-display" class="whitespace-pre-wrap text-slate-300">
                        Select a PDF to get started.
                    </div>
                    <div id="explanation-container" class="mt-4 p-4 bg-slate-800/50 rounded-lg border border-slate-700">
                        <div class="flex justify-between items-center mb-2">
                            <h4 class="text-lg font-bold text-green-400">🧠 AI Explanation</h4>
                            <button id="copy-explanation-btn" class="copy-btn bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded text-sm">
                                Copy
                            </button>
                        </div>
                        <p id="explanation-text" class="text-slate-300"></p>
                        <div id="api-error" class="error-message hidden"></div>
                        <div id="debug-info" class="debug-info hidden mt-4"></div>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                    <div class="flex items-center gap-3 bg-slate-900/70 p-2 rounded-lg">
                        <button id="prev-page" class="px-4 py-2 rounded-md bg-slate-700 hover:bg-slate-600 disabled:bg-slate-800 disabled:text-slate-500 disabled:cursor-not-allowed transition">⬅ Previous</button>
                        <span id="page-indicator" class="font-mono text-slate-300">Page 0 / 0</span>
                        <button id="next-page" class="px-4 py-2 rounded-md bg-slate-700 hover:bg-slate-600 disabled:bg-slate-800 disabled:text-slate-500 disabled:cursor-not-allowed transition">Next ➡</button>
                    </div>

                    <button id="explain-button" class="w-full sm:w-auto bg-gradient-to-r from-indigo-500 to-cyan-500 hover:from-indigo-600 hover:to-cyan-600 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105 shadow-md disabled:opacity-50 disabled:cursor-wait flex items-center justify-center">
                        🧠 Explain Page
                        <span id="loading-spinner"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button id="copy-page-btn" class="fixed bottom-6 right-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all">
        Copy Page Content
    </button>

    <button id="debug-btn" class="fixed bottom-6 left-6 bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all">
        Debug PDF
    </button>

    <script>
        // Set up PDF.js worker with fallback
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.11.338/build/pdf.worker.min.js';
        pdfjsLib.verbosity = pdfjsLib.VerbosityLevel.errors;

        // DOM Elements
        const uploadInput = document.getElementById('pdf-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const uploadError = document.getElementById('upload-error');
        const viewerSection = document.getElementById('viewer-section');
        const textDisplay = document.getElementById('text-display');
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const pageIndicator = document.getElementById('page-indicator');
        const explainButton = document.getElementById('explain-button');
        const explanationContainer = document.getElementById('explanation-container');
        const explanationText = document.getElementById('explanation-text');
        const apiError = document.getElementById('api-error');
        const debugInfo = document.getElementById('debug-info');
        const copyExplanationBtn = document.getElementById('copy-explanation-btn');
        const copyPageBtn = document.getElementById('copy-page-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const debugBtn = document.getElementById('debug-btn');

        // App State
        let pdfDoc = null;
        let currentPageNum = 1;
        let isProcessing = false;
        const MAX_CHARS = 15000;
        const API_ENDPOINT = '/api/explain-pdf'; // Update this to your actual API endpoint

        // Helper Functions
        function showError(element, message, details = null) {
            element.textContent = message;
            element.classList.remove('hidden');
            
            if (details) {
                const detailsElement = document.createElement('div');
                detailsElement.className = 'debug-info mt-2';
                detailsElement.textContent = typeof details === 'string' ? details : JSON.stringify(details, null, 2);
                element.appendChild(detailsElement);
            }
        }

        function clearError(element) {
            element.textContent = '';
            element.classList.add('hidden');
            while (element.firstChild) {
                element.removeChild(element.firstChild);
            }
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => button.textContent = originalText, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
                showError(apiError, 'Failed to copy to clipboard', err.message);
            });
        }

        function clearExplanations() {
            explanationText.textContent = '';
            explanationContainer.style.display = 'none';
            clearError(apiError);
            debugInfo.classList.add('hidden');
        }

        function appendExplanation(explanation) {
            explanationText.textContent = explanation;
            explanationContainer.style.display = 'block';
            explanationContainer.scrollIntoView({ behavior: 'smooth' });
            clearError(apiError);
        }

        function updateControls() {
            if (pdfDoc) {
                pageIndicator.textContent = Page ${currentPageNum} / ${pdfDoc.numPages};
                prevButton.disabled = currentPageNum <= 1;
                nextButton.disabled = currentPageNum >= pdfDoc.numPages;
            }
        }

        // PDF Handling
        uploadInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            clearError(uploadError);

            const isPDF = file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf');
            if (!isPDF) {
                fileNameDisplay.textContent = 'Please select a valid PDF file.';
                fileNameDisplay.style.color = 'red';
                showError(uploadError, 'Invalid file type', {
                    expected: 'application/pdf',
                    received: file.type || 'unknown'
                });
                return;
            }

            fileNameDisplay.textContent = Loading: ${file.name}...;
            fileNameDisplay.style.color = 'yellow';
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({
                    data: new Uint8Array(arrayBuffer),
                    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.11.338/cmaps/',
                    cMapPacked: true
                }).promise;

                if (pdf.numPages < 1) {
                    throw new Error('PDF appears to be empty (0 pages)');
                }
                
                pdfDoc = pdf;
                currentPageNum = 1;
                viewerSection.classList.remove('hidden');
                fileNameDisplay.textContent = ✅ Loaded: ${file.name};
                fileNameDisplay.style.color = 'lightgreen';
                renderPage(currentPageNum);
                
                // Store last opened PDF
                sessionStorage.setItem('lastPDF', file.name);
            } catch (error) {
                console.error('PDF Error:', error);
                fileNameDisplay.textContent = ❌ Error loading PDF;
                fileNameDisplay.style.color = 'red';
                viewerSection.classList.add('hidden');
                
                let errorDetails = {
                    name: error.name,
                    message: error.message
                };
                
                // Add specific PDF.js error details if available
                if (error.name === 'InvalidPDFException') {
                    errorDetails.pdfjsError = 'The PDF might be corrupted or encrypted';
                }
                
                showError(uploadError, 'Failed to load PDF', errorDetails);
            }
        });

        async function renderPage(num) {
            if (!pdfDoc) return;

            isProcessing = true;
            explainButton.disabled = true;
            clearExplanations();
            textDisplay.innerHTML = '<div class="text-slate-400">Loading page content...</div>';

            try {
                const page = await pdfDoc.getPage(num);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ').trim();
                
                textDisplay.innerHTML = `
                    <h3 class="text-lg font-bold text-cyan-400 mb-2">Page ${num}</h3>
                    <p class="text-slate-300">${pageText || '[No text found on this page.]'}</p>
                `;

                if (pageText.length > MAX_CHARS) {
                    const warning = document.createElement('div');
                    warning.className = 'text-yellow-400 text-sm mt-2';
                    warning.textContent = ⚠ Note: Only first ${MAX_CHARS.toLocaleString()} characters will be explained;
                    textDisplay.appendChild(warning);
                }
            } catch (error) {
                console.error('Page Error:', error);
                textDisplay.innerHTML = <div class="text-red-400">Error loading page ${num}</div>;
                showError(apiError, Failed to load page ${num}, {
                    error: error.message,
                    suggestion: 'Try a different PDF or check if the file is corrupted'
                });
            } finally {
                updateControls();
                explainButton.disabled = !textDisplay.querySelector('p')?.textContent.trim() || 
                                      textDisplay.querySelector('p').textContent === '[No text found on this page.]';
                isProcessing = false;
            }
        }

        // Navigation
        prevButton.addEventListener('click', () => currentPageNum > 1 && !isProcessing && renderPage(--currentPageNum));
        nextButton.addEventListener('click', () => currentPageNum < pdfDoc.numPages && !isProcessing && renderPage(++currentPageNum));
        document.addEventListener('keydown', (e) => {
            if (!pdfDoc || isProcessing) return;
            if (e.key === 'ArrowLeft' && currentPageNum > 1) renderPage(--currentPageNum);
            if (e.key === 'ArrowRight' && currentPageNum < pdfDoc.numPages) renderPage(++currentPageNum);
        });

        // AI Explanation
        explainButton.addEventListener('click', async () => {
            if (isProcessing) return;
            isProcessing = true;
            
            const pageText = textDisplay.querySelector('p')?.textContent || '';
            if (!pageText || pageText === '[No text found on this page.]') {
                appendExplanation('[No text on this page to explain.]');
                isProcessing = false;
                return;
            }

            explainButton.disabled = true;
            explainButton.textContent = 'Thinking...';
            loadingSpinner.style.display = 'inline-block';
            clearError(apiError);
            
            try {
                const startTime = Date.now();
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: pageText.substring(0, MAX_CHARS),
                        page_number: currentPageNum
                    }),
                });

                const responseTime = Date.now() - startTime;
                
                if (!response.ok) {
                    let errorDetails = {
                        status: response.status,
                        statusText: response.statusText,
                        responseTime: ${responseTime}ms
                    };
                    
                    try {
                        const errorData = await response.json();
                        errorDetails.apiError = errorData.error || 'No error details provided';
                    } catch (e) {
                        errorDetails.parseError = 'Could not parse error response';
                    }
                    
                    throw new Error(API request failed with status ${response.status}, { cause: errorDetails });
                }

                const result = await response.json();
                
                if (!result.explanation) {
                    throw new Error('Received empty explanation from API', {
                        cause: {
                            response: result,
                            responseTime: ${responseTime}ms
                        }
                    });
                }
                
                // Show debug info
                debugInfo.textContent = `API Response (${responseTime}ms): ${JSON.stringify({
                    model: result.model,
                    charsProcessed: pageText.length,
                    explanationLength: result.explanation.length
                }, null, 2)}`;
                debugInfo.classList.remove('hidden');
                
                appendExplanation(result.explanation);
            } catch (error) {
                console.error('Explanation Error:', error);
                
                let errorDetails = {
                    name: error.name,
                    message: error.message
                };
                
                if (error.cause) {
                    errorDetails.details = error.cause;
                }
                
                // Network error specific handling
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorDetails.suggestion = 'Check your internet connection or API endpoint URL';
                }
                
                showError(apiError, 'Failed to get AI explanation', errorDetails);
                appendExplanation('Could not get AI explanation. See error details below.');
            } finally {
                explainButton.textContent = '🧠 Explain Page';
                explainButton.disabled = !pageText || pageText === '[No text found on this page.]';
                loadingSpinner.style.display = 'none';
                isProcessing = false;
            }
        });

        // Debugging
        debugBtn.addEventListener('click', () => {
            const state = {
                pdfInfo: pdfDoc ? { 
                    numPages: pdfDoc.numPages,
                    fingerprint: pdfDoc.fingerprint,
                    currentPage: currentPageNum
                } : null,
                fileInfo: uploadInput.files[0] ? {
                    name: uploadInput.files[0].name,
                    size: ${(uploadInput.files[0].size / 1024).toFixed(2)} KB,
                    type: uploadInput.files[0].type
                } : 'No file selected',
                apiEndpoint: API_ENDPOINT,
                environment: {
                    online: navigator.onLine,
                    pdfjsVersion: pdfjsLib.version
                }
            };
            
            console.log('Debug State:', state);
            
            // Show in UI
            debugInfo.textContent = Debug Info:\n${JSON.stringify(state, null, 2)};
            debugInfo.classList.remove('hidden');
            debugInfo.scrollIntoView({ behavior: 'smooth' });
        });

        copyPageBtn.addEventListener('click', () => {
            const pageContent = textDisplay.innerText;
            copyToClipboard(pageContent, copyPageBtn);
        });

        copyExplanationBtn.addEventListener('click', () => {
            copyToClipboard(explanationText.textContent, copyExplanationBtn);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const lastPDF = sessionStorage.getItem('lastPDF');
            if (lastPDF) fileNameDisplay.textContent = Last opened: ${lastPDF};
            
            // Check API endpoint
            if (API_ENDPOINT === '/api/explain-pdf') {
                showError(uploadError, 'Warning: Using default API endpoint', {
                    suggestion: 'Update the API_ENDPOINT variable to point to your actual API'
                });
            }
        });
    </script>
</body>
</html>
